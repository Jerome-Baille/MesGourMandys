<section id="login" class="card__container login">
    <span class="login__title">
        Se connecter
    </span>

    <form 
        [formGroup]="loginForm" 
        (ngSubmit)="onLogin()" 
        class="form"
    >  
        <div class="form-group">
            <label for="email">Adresse e-mail</label>
            <input 
                id="email" 
                type="email" 
                name="email"
                formControlName="email" 
                placeholder="E-mail"
                [ngStyle]="{'border': formSubmitted && loginForm.get('email')!.invalid ? '1px solid red' : ''}"
                required
            >
            <span 
                *ngIf="formSubmitted && loginForm.get('email')!.invalid" class="helperContainer"
            >
                Merci de fournir une adresse e-mail valide.
            </span>
        </div>
        <div class="form-group">
            <label for="password">Mot de passe</label>
            <input 
                id="password"  
                type="password"
                name="password" 
                formControlName="password" 
                placeholder="Password"
                [ngStyle]="{'border': formSubmitted && loginForm.get('password')!.invalid ? '1px solid red' : ''}"
                required
            >
            <span *ngIf="formSubmitted && loginForm.get('password')!.invalid" class="helperContainer">
                Veuillez renseigner un mot de passe.
            </span>
        </div>
        <div class="form-group__buttons">
            <button
                class="btn btn--primary" 
                type="submit" 
                [disabled]="!loginForm.valid"                    
            >
                Se connecter
            </button>
        </div>
    </form>

    <p class="login__footer">
        Vous n'avez pas encore de compte? <a routerLink="../register" class="emphasis">Inscrivez-vous</a>
    </p>
</section>

<app-toast></app-toast>
