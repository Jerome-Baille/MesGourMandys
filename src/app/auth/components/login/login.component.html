<section id="register" class="main-container login">
    <main class="main  two-cols">
        <div class="left-col">
            <label>Se connecter</label>
            <form [formGroup]="loginForm" class="form">  
                <div class="form-group">
                    <input 
                        id="email" 
                        type="email" 
                        name="email"
                        formControlName="email" 
                        placeholder="E-mail"
                        [ngStyle]="{'border': formSubmitted && loginForm.get('email')!.invalid ? '1px solid red' : ''}"
                    >
                    <span *ngIf="formSubmitted && loginForm.get('email')!.invalid" class="helperContainer">
                        Merci de fournir une adresse e-mail valide.
                    </span>
                </div>
                <div class="form-group">
                    <input 
                        id="password"  
                        type="password"
                        name="pswd" 
                        formControlName="password" 
                        placeholder="Password"
                        [ngStyle]="{'border': formSubmitted && loginForm.get('password')!.invalid ? '1px solid red' : ''}"
                    >
                    <span *ngIf="formSubmitted && loginForm.get('password')!.invalid" class="helperContainer">
                        Veuillez renseigner un mot de passe.
                    </span>
                </div>
                <div class="form-group__buttons">
                    <button
                        class="btn-action" 
                        type="submit" 
                        (click)="onLogin()" 
                        
                    >
                        Se connecter
                    </button>
                </div>
            </form>
    
            <p class="register-footer">
               Vous n'avez pas encore de compte? <a routerLink="../register" class="emphasis">Inscrivez-vous</a>
            </p>
        </div>

        <div class="right-col img-container">
            <img src="https://images.unsplash.com/photo-1599785209707-a456fc1337bb?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=686&q=80" alt="register">
        </div>
    </main>

    <app-toast [ngClass]="showToast? 'toast--show' : 'toast--hide'" [toastData]="toastData"></app-toast> -->
</section>
