<section id="register" class="main-container">
    <main class="main  two-cols">
        <div class="left-col">
            <label>Créer un compte</label>
            <form [formGroup]="registerForm" class="form">  
                <div class="form-group">
                    <input 
                        id="firstName" 
                        type="text" 
                        name="firstName"
                        formControlName="firstName" 
                        placeholder="Prénom"
                        [ngStyle]="{'border': formSubmitted && registerForm.get('firstName')!.invalid ? '1px solid red' : ''}"
                    >
                    <span *ngIf="formSubmitted && registerForm.get('firstName')!.invalid" class="helperContainer">
                        Merci de fournir un prénom.
                    </span>
                </div>
                <div class="form-group">
                    <input 
                        id="lastName" 
                        type="text" 
                        name="lastName"
                        formControlName="lastName" 
                        placeholder="Nom de famille"
                        [ngStyle]="{'border': formSubmitted && registerForm.get('lastName')!.invalid ? '1px solid red' : ''}"
                    >
                    <span *ngIf="formSubmitted && registerForm.get('lastName')!.invalid" class="helperContainer">
                        Merci de fournir un nom de famille.
                    </span>
                </div>
                <div class="form-group">
                    <input 
                        id="email" 
                        type="email" 
                        name="email"
                        formControlName="email" 
                        placeholder="E-mail"
                        [ngStyle]="{'border': formSubmitted && registerForm.get('email')!.invalid ? '1px solid red' : ''}"
                    >
                    <span *ngIf="formSubmitted && registerForm.get('email')!.invalid" class="helperContainer">
                        Merci de fournir une adresse e-mail valide.
                    </span>
                </div>
                <!-- <div class="form-group">
                    <input 
                        id="phone" 
                        type="phone" 
                        name="phone"
                        formControlName="phone" 
                        placeholder="Numéro de téléphone"
                        [ngStyle]="{'border': formSubmitted && registerForm.get('phone')!.invalid ? '1px solid red' : ''}"
                    >
                    <span *ngIf="formSubmitted && registerForm.get('phone')!.invalid" class="helperContainer">
                        Merci de fournir un numéro de téléphone valide.
                    </span>
                </div> -->
                <div class="form-group">
                    <input 
                        id="password"  
                        type="password"
                        name="pswd" 
                        formControlName="password" 
                        placeholder="Password"
                        [ngStyle]="{'border': formSubmitted && registerForm.get('password')!.invalid ? '1px solid red' : ''}"
                    >
                    <span *ngIf="formSubmitted && registerForm.get('password')!.invalid" class="helperContainer">
                        Veuillez renseigner un mot de passe.
                    </span>
                </div>
                <div class="form-group__buttons">
                    <button
                        class="btn-action" 
                        type="submit" 
                        (click)="onRegister()" 
                        
                    >
                        Créer un compte
                    </button>
                </div>
            </form>
    
            <p class="register-footer">
               Vous avez déjà un compte? <a routerLink="../login" class="emphasis">Connectez-vous</a>
            </p>
        </div>

        <div class="right-col img-container">
            <img src="https://images.unsplash.com/photo-1599785209707-a456fc1337bb?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=686&q=80" alt="register">
        </div>
    </main>

    <app-toast [ngClass]="showToast? 'toast--show' : 'toast--hide'" [toastData]="toastData"></app-toast> -->
</section>
