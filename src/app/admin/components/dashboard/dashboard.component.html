<section class="dashboard">
    <div class="dashboard__header">
        <button 
            class="btn btn--primary"
            (click)="onLogout()"
        >
        <fa-icon [icon]="faPowerOff"></fa-icon>
        </button>
        
        <button
            class="btn btn--primary"
            (click)="navBarClick('profile')"
        >
            Voir profil admin
        </button>
        
        <div class="btn__container">
            <button 
                class="btn btn--primary" 
                (click)="navBarClick('add item')"
            >
                Ajouter un produit
            </button>
            <button
                class="btn btn--primary"
                (click)="navBarClick('get items')"
            >
                Voir les produits
            </button>
            <button 
                class="btn btn--primary"
                (click)="navBarClick('get orders')"
            >
                Voir les commandes
            </button>
            <button
                class="btn btn--primary"
                (click)="navBarClick('get users')"
            >
                Voir les utilisateurs
            </button>
        </div>
    </div>

    <div class="dashboard__body">
        <app-add-item *ngIf="navBarTab === 'add item'" (newProduct)="triggerRefresh($event)"></app-add-item>
        <app-get-items *ngIf="navBarTab === 'get items'" [products]="products" [favsCount]="favsCount"></app-get-items>
        <app-orders-list *ngIf="navBarTab === 'get orders'" [orders]="orders"></app-orders-list>
        <app-users-list *ngIf="navBarTab === 'get users'"></app-users-list>
        <app-profile *ngIf="navBarTab === 'profile'"></app-profile>
    </div>
</section>
